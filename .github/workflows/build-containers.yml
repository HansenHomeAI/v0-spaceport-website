name: Build ML Containers

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/containers/**'
      - 'scripts/deployment/deploy.sh'
      - 'buildspec.yml'

jobs:
  build-containers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Make deploy script executable
      run: chmod +x scripts/deployment/deploy.sh

    - name: Build and push all containers
      run: ./scripts/deployment/deploy.sh all
      env:
        AWS_DEFAULT_REGION: us-west-2
        AWS_REGION: us-west-2

    - name: Output container URIs
      run: |
        echo "âœ… Containers built and pushed successfully:"
        echo "SfM: ${{ steps.login-ecr.outputs.registry }}/spaceport/sfm:latest"
        echo "3DGS: ${{ steps.login-ecr.outputs.registry }}/spaceport/3dgs:latest"
        echo "Compressor: ${{ steps.login-ecr.outputs.registry }}/spaceport/compressor:latest" 