name: Deploy Next.js to Cloudflare Pages (main & development)

on:
  workflow_dispatch:
  push:
    branches: [ main, development ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build Next.js app
        run: npm run build

      - name: Generate Cloudflare Pages output
        run: npm run cf:build

      - name: Publish to Cloudflare Pages (auto-activates on main)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT }}
          directory: web/.vercel/output/static
          branch: ${{ github.ref_name }}

