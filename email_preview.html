    <script>
        function updatePreview() {
            const template = document.getElementById('htmlTemplate').value;
            const testName = document.getElementById('testName').value;
            
            // Replace {{name}} placeholder with actual name
            const processedTemplate = template.replace(/\{\{name\}\}/g, testName);
            
            const previewFrame = document.getElementById('previewFrame');
            previewFrame.innerHTML = processedTemplate;
        }
        
        function copyToClipboard() {
            const template = document.getElementById('htmlTemplate').value;
            navigator.clipboard.writeText(template).then(() => {
                alert('HTML template copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = template;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('HTML template copied to clipboard!');
            });
        }
        
        // Initialize preview on page load
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
        });
        
        // Update preview when test name changes
        document.getElementById('testName').addEventListener('input', updatePreview);
    </script>
