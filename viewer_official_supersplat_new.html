<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceport 3D Viewer - Official SuperSplat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #viewer-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        #back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="window.history.back()">‚Üê Back to Spaceport</button>
    
    <div id="viewer-container">
        <div id="loading-overlay">
            <div class="loading-spinner"></div>
            <div>Loading 3D Viewer...</div>
        </div>
        
        <div id="error-message">
            <h3>Error Loading 3D Model</h3>
            <p>Unable to load the 3D model. Please check that the model files are available and try again.</p>
        </div>
        
        <iframe id="supersplat-viewer" style="width: 100%; height: 100%; border: none; display: none;"></iframe>
    </div>

    <script>
        // Get the model URL from URL parameters or localStorage
        function getModelUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const modelUrl = urlParams.get('model');
            
            if (modelUrl) {
                return modelUrl;
            }
            
            // Fallback to localStorage if no URL parameter
            const storedModel = localStorage.getItem('spaceport_current_model');
            if (storedModel) {
                return storedModel;
            }
            
            return null;
        }
        
        // Initialize the viewer
        function initViewer() {
            const modelUrl = getModelUrl();
            
            if (!modelUrl) {
                showError('No model URL provided');
                return;
            }
            
            console.log('Loading model from:', modelUrl);
            
            // Construct the SuperSplat viewer URL
            // The official viewer expects:
            // - content: the compressed PLY file
            // - settings: optional settings.json file
            
            // For SOGS format, we need to provide the meta.json file
            const baseUrl = modelUrl.replace('/meta.json', '');
            const contentUrl = `${baseUrl}/meta.json`;
            
            // Create the SuperSplat viewer URL
            const viewerUrl = `./official-supersplat-viewer/index.html?content=${encodeURIComponent(contentUrl)}`;
            
            console.log('SuperSplat viewer URL:', viewerUrl);
            
            // Load the official SuperSplat viewer in an iframe
            const iframe = document.getElementById('supersplat-viewer');
            iframe.src = viewerUrl;
            
            // Hide loading overlay when iframe loads
            iframe.onload = function() {
                document.getElementById('loading-overlay').style.display = 'none';
                iframe.style.display = 'block';
            };
            
            // Handle iframe errors
            iframe.onerror = function() {
                showError('Failed to load the 3D viewer');
            };
        }
        
        function showError(message) {
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').innerHTML = `
                <h3>Error Loading 3D Model</h3>
                <p>${message}</p>
                <button onclick="window.history.back()" style="margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Go Back</button>
            `;
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initViewer);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const iframe = document.getElementById('supersplat-viewer');
            if (iframe.contentWindow) {
                iframe.contentWindow.postMessage({ type: 'resize' }, '*');
            }
        });
    </script>
</body>
</html>
