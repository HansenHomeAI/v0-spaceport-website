<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOGS Viewer Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: #333;
        }
        
        .success {
            background: #28a745;
        }
        
        .error {
            background: #dc3545;
        }
        
        .info {
            background: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>SOGS Viewer Test</h1>
        
        <div class="status info" id="status">
            Ready to test SOGS viewer
        </div>
        
        <button class="test-button" onclick="testMetadata()">Test Metadata Loading</button>
        <button class="test-button" onclick="testTextureLoading()">Test Texture Loading</button>
        <button class="test-button" onclick="openViewer()">Open SOGS Viewer</button>
        
        <div id="results"></div>
    </div>

    <script>
        const BUNDLE_URL = 'https://spaceport-ml-processing.s3.us-west-2.amazonaws.com/public-viewer/sogs-test-1753999934/';
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function testMetadata() {
            try {
                updateStatus('Testing metadata loading...', 'info');
                
                const response = await fetch(BUNDLE_URL + 'meta.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const metadata = await response.json();
                
                updateStatus('✅ Metadata loaded successfully!', 'success');
                addResult(`✅ Metadata loaded: ${metadata.means.shape[0]} splats`, 'success');
                addResult(`✅ Spatial grid: ${Math.sqrt(metadata.means.shape[0])} x ${Math.sqrt(metadata.means.shape[0])}`, 'success');
                addResult(`✅ Files: ${metadata.means.files.join(', ')}`, 'success');
                
            } catch (error) {
                updateStatus('❌ Metadata loading failed', 'error');
                addResult(`❌ Error: ${error.message}`, 'error');
                console.error('Metadata test error:', error);
            }
        }
        
        async function testTextureLoading() {
            try {
                updateStatus('Testing texture loading...', 'info');
                
                // Test loading one texture
                const response = await fetch(BUNDLE_URL + 'means_l.webp');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const imageBitmap = await createImageBitmap(blob);
                
                updateStatus('✅ Texture loading successful!', 'success');
                addResult(`✅ Texture loaded: ${imageBitmap.width} x ${imageBitmap.height}`, 'success');
                
            } catch (error) {
                updateStatus('❌ Texture loading failed', 'error');
                addResult(`❌ Error: ${error.message}`, 'error');
                console.error('Texture test error:', error);
            }
        }
        
        function openViewer() {
            updateStatus('Opening SOGS viewer...', 'info');
            window.open('/viewer_official_supersplat_new.html', '_blank');
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testMetadata, 1000);
        });
    </script>
</body>
</html>
